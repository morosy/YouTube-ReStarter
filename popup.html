<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="popup.css">
    <title>YouTube Reset</title>
</head>
<body>
    <div class="container">
        <div class="title">YouTube Reset</div>

        <div class="row">
            <div class="label">
                有効化
                <div class="hint">ON のとき，動画を 0:00 に戻します</div>
            </div>

            <label class="switch">
                <input id="toggleEnabled" type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <button id="openSettings" class="settings-btn" type="button" aria-label="設定を開く">
            <img class="settings-icon" src="icon/setting.png" alt="設定">
            <span class="settings-text">設定</span>
        </button>

        <div id="status" class="status" aria-live="polite"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
